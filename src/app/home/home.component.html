<mat-toolbar color="primary">
     <mat-toolbar-row class="container">
          <mat-icon class="example-icon" aria-hidden="false">supervised_user_circle</mat-icon>
          <h3 style="margin-left:10px ;">Angular 13 Crud</h3>
          <span class="example-spacer"></span>
          <button (click)="openDialog()" mat-raised-button color="warn">
               <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">add</mat-icon>
               Add Product
          </button>
     </mat-toolbar-row>
</mat-toolbar>

<div class="mat-table-container container">
     <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
     </mat-form-field>

     <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
               <!-- Progress Column -->
               <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
               </ng-container>

               <!-- Name Column -->
               <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
               </ng-container>

               <!-- Fruit Column -->
               <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price | currency }} </td>
               </ng-container>

               <!-- Comment Column -->
               <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
                    <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
               </ng-container>

               <!-- Fresh Ness Column -->
               <ng-container matColumnDef="freshNess">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fresh Ness </th>
                    <td mat-cell *matCellDef="let row"> {{row.freshNess}} </td>
               </ng-container>

               <!-- Date Column -->
               <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
               </ng-container>


               <!-- Action Column -->
               <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                         <button (click)="editProduct(row)" mat-icon-button color="primary">
                              <mat-icon>edit</mat-icon>
                         </button>
                         <button (click)="deletedProduct(row.id)" mat-icon-button color="warn">
                              <mat-icon>delete</mat-icon>
                         </button>
                    </td>
               </ng-container>

               <!-- Columns start -->
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

               <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
               </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
     </div>
</div>
